<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex">
    <aside class="w-64 bg-white p-6 shadow-md hidden md:block">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Menu</h2>
        </div>
        <div class="mb-8">
            <div class="relative">
                <input type="text" placeholder="Search"
                    class="w-full p-2 pl-8 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500">
                <i class="fas fa-search absolute left-2 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <nav class="mb-8">
            <h3 class="text-xs uppercase text-gray-500 mb-3">Tasks</h3>
            <ul>
                <li class="mb-2">
                    <a href="#" id="addTaskMenuLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-blue-600 font-medium">
                        <i class="fas fa-plus mr-2"></i> Add Task
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="upcomingTasksLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700">
                        <i class="fas fa-arrow-right text-blue-500 mr-2"></i> Upcoming <span id="upcomingTasksCount"
                            class="ml-auto text-gray-500 text-sm">0</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="todayTasksLink"
                        class="flex items-center p-2 rounded-lg bg-blue-100 text-blue-700 font-medium">
                        <i class="fas fa-calendar-day text-blue-500 mr-2"></i> Today <span id="todayTasksSidebarCount"
                            class="ml-auto text-blue-700 text-sm font-bold">0</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="completedTasksLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> Completed <span id="completedTasksCount"
                            class="ml-auto text-gray-500 text-sm">0</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="calendarLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700">
                        <i class="fas fa-calendar-alt text-gray-500 mr-2"></i> Calendar
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="stickyWallLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-gray-700">
                        <i class="fas fa-sticky-note text-gray-500 mr-2"></i> Sticky Wall
                    </a>
                </li>
            </ul>
        </nav>

        <nav class="mb-8">
            <h3 class="text-xs uppercase text-gray-500 mb-3">Lists</h3>
            <ul id="listMenu">
                <li class="mb-2">
                    <a href="#" id="addNewListMenuLink"
                        class="flex items-center p-2 rounded-lg hover:bg-gray-100 text-blue-600 font-medium">
                        <i class="fas fa-plus mr-2"></i> Add New List
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-6">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800" id="mainHeaderTitle">Today <span
                    class="text-blue-600 ml-2">0</span></h1>
            <div class="flex items-center">
                <button id="themeToggle" class="text-gray-600 text-2xl mr-4">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="md:hidden text-gray-600 text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8" id="addTaskSection">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Task</h2>
            <div class="flex flex-col gap-4">
                <input type="text" id="taskInput" placeholder="Task Name..."
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="taskDescriptionInput" placeholder="Task Description (optional)..." rows="2"
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
                <div class="flex gap-4">
                    <input type="date" id="dueDateInput" min="" placeholder="Select Date"
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="time" id="dueTimeInput" placeholder="Select Time"
                        class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <select id="listInput"
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </select>
                <button id="addTaskBtn"
                    class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                    Add Task
                </button>
            </div>
        </div>

        <section id="taskList" class="space-y-4">
            <p class="text-gray-500 text-center" id="noTasksMessage">No tasks yet. Add one above!</p>
        </section>

        <section id="calendarView" class="hidden bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-2">
                    <button id="calendarDayBtn"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-100 text-blue-700">Day</button>
                    <button id="calendarWeekBtn"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">Week</button>
                    <button id="calendarMonthBtn"
                        class="px-4 py-2 rounded-lg text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">Month</button>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="prevPeriodBtn" class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300"><i
                            class="fas fa-chevron-left"></i></button>
                    <h3 id="currentPeriodRange" class="text-xl font-semibold text-gray-800"></h3>
                    <button id="nextPeriodBtn" class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300"><i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid-container">
                <div class="time-column">
                </div>
                <div id="calendarDaysContainer" class="days-container">
                </div>
            </div>
        </section>

        <section id="stickyWallView" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 text-center col-span-full" id="noStickyNotesMessage">No sticky
                notes yet. Add a task
                to see it here!</p>
        </section>
    </main>

    <aside id="taskDetailPane" class="w-96 bg-white p-6 shadow-lg hidden">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Task:</h2>
        <div class="space-y-4">
            <div>
                <label for="detailTaskName" class="block text-sm font-medium text-gray-700">Task
                    Name</label>
                <input type="text" id="detailTaskName" value=""
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="detailDescription" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="detailDescription" rows="3"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
            </div>
            <div>
                <label for="detailList" class="block text-sm font-medium text-gray-700">List</label>
                <select id="detailList"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </select>
            </div>
            <div>
                <label for="detailDueDate" class="block text-sm font-medium text-gray-700">Due
                    date</label>
                <div class="flex gap-4">
                    <input type="date" id="detailDueDate" value="" min="" placeholder="Select Date"
                        class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <input type="time" id="detailDueTime" value="" placeholder="Select Time"
                        class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div id="detailTagsSection">
                
            </div>
            <div id="detailSubtasksSection">
                
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-between">
            <button
                class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out shadow-md">
                Delete Task
            </button>
            <button
                class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300 ease-in-out shadow-md">
                Save changes
            </button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>

</html>
